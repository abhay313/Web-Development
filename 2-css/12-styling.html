<html>

  <head>

    <title> style </title>

    <style type="text/css">

      .bold{
        font-weight: bold;
      }

      .italic{
        font-style: italic;
      }

      .underline{
        text-decoration: underline;
      }

      .noline{
        text-decoration: none;
      }

      a:hover{
        text-decoration: underline;;
        color: red;
        font-size: 200%;
      }

    </style>

  </head>

  <body>

    <p class="bold"> A quick brown fox jumps over the lazy dog </p>
    <p class="italic"> A quick brown fox jumps over the lazy dog </p>
    <p> A quick brown fox <span class="bold italic">jumps over the lazy</span> dog </p>
    <p> A quick brown fox <span class="bold italic underline">jumps over the lazy</span> dog </p>
    <a href="www.google.com" class="noline"> Open Google </a>
  </body>

</html>
