<html>

  <head>

    <title> Classes - IDs </title>

    <style type="text/css">

      .red{
        color: red;
      }

      .large{
        font-size: 200%;
      }

      #green{
        color: green;
      }

      .underlined{
        text-decoration: underline;
      }

    </style>

  </head>

  <body>

    <p class="red large"> A quick brown fox jumps over the lazy Dog.. </p>
    <p class="large"> WOW !! It is so good. </p>
    <p id="green"> This is green Color and <span class="underlined"> I love this color</span>. </p>
    <h1 class="red"> Css is Cool. </h1>

  </body>

</html>
