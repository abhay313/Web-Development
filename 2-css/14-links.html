<html>

  <head>

    <title> Links </title>

    <style type="text/css">

    a{
      text-decoration:none;
    }

    a:hover{
      text-decoration:underline;
    }

    a:visited{
      color: green;
    }


    </style>

  </head>

  <body>

    <p> <a href="https://www.google.com"> Google </a> </p>
    <p> <a href="https://www.google.com" target="_blank"> Google in new tab </a> </p>



  </body>

</html>
