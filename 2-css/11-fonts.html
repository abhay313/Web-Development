<html>

  <head>

    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

    <title> Fonts </title>

    <style type="text/css">

      p{
        font-size: 200%;
      }

      .a{
        color: blue;
        font-family: sans-serif;
      }

      .b{
        color: black;
        font-family: 'Sansita Swashed', cursive;
      }

      .e{
        color: red;
        font-family: 'Sansita Swashed', cursive;
        font-family: 'Source Code Pro', monospace;
      }


    </style>

  </head>

  <body>

    <p class="a"> A quick brown fox jumps over the lazy dog </p>
    <p class="b"> A quick brown fox jumps over the lazy dog </p>
    <p class="e"> A quick brown fox jumps over the lazy dog </p>

  </body>

</html>
