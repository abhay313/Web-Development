<html>

  <head>
    <title> Padding </title>

    <style type="text/css">

      #first{
        background-color: yellow;
        width: 400px;
        height: 150px;
        margin-left: 100px;
      }

      #second{
        background-color: green;
        width: 200px;
        height: 100px;
      }

      body{
        margin: 0;
        padding: 0;
      }

      p{
        margin: 0;
        padding: 0;
      }

    </style>

  </head>

  <body>

    <div id = "first">
      Jack
      <p> I know thou art meek and pure </p>
      <p> A quick brown fox jumps over the lazy dog </p>
     </div>

    <div id = "second">
       Harry
       <p> I know thou art meek and pure </p>
       <p> A quick brown fox jumps over the lazy dog </p>
    </div>

  </body>

</html>
