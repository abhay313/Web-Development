<html>

  <head>
    <title> Borders </title>

    <style type="text/css">

      .square{
        width: 100px;
        height: 100px;
        margin: 40px;
        float: left;
      }

      #red{
        background-color: red;
        border: 5px yellow solid;
      }

      #green{
        background-color: green;
        border-style: ridge dashed groove double;
        border-width: 10px 5px 2px 5px;
        border-color: yellow red pink blue;
      }

      #blue{
        background-color: blue;
        border-radius: 50%;
      }

    </style>

  </head>

  <body>

    <div class="square" id="red"></div>
    <div class="square" id="blue"></div>
    <div class="square" id="green"></div>



  </body>

</html>
