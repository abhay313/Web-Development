<!DOCTYPE html>
<html>

  <head>

    <title>Fading Content</title>

    <script type="text/javascript" src="jquery.js"></script>

    <style type="text/css">

    #circle{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: green;
      margin: 50px;
      float: left;
    }

    .square{
      width: 150px;
      height: 150px;
      background-color: blue;
      margin: 50px;
      float: left;
    }

    .clear{
      clear: both;;
    }

    #hidden{
      display: none;
    }

    </style>

  </head>

  <body>


    <div id="circle"></div>

    <div class="square"></div>

    <div class="square"></div>

    <div class="clear"></div>

    <p id="text"> This is an random text </p>

    <button id="fadeout">Click</button>

    <p id="hidden"> THis is hidden text </p>

    <button id="display">Display</button>

    <p id="toggleText"> this is for toggling </p>

      <button id="toggle">Toggle</button>

    <script type="text/javascript">

      $("div").click(function(){

        $(this).fadeOut("slow", function(){

          alert("fade out is completed");

        });
        // this is equivalent to display = none
        // $(this).hide();
      })

      $("#fadeout").click(function(){

        $("#text").fadeOut();

      })

      $("#display").click(function(){

        $("#hidden").fadeIn();

      })

      // $("#toggle").click(function() {
      //
      //   if($("#toggleText").css("display") == "none"){
      //
      //     $("#toggleText").fadeIn();
      //
      //   }else{
      //
      //     $("#toggleText").fadeOut();
      //
      //   }
      //
      // });

      var textShowing = true;

      $("#toggle").click(function(){

      if(textShowing == true){

        $("#toggleText").fadeOut(function(){

          textShowing = false;

        });

      }else{

        $("#toggleText").fadeIn(function(){

          textShowing = true;
        });

      }


      })
    </script>


  </body>

</html>
