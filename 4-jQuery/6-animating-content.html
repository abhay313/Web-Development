<!DOCTYPE html>
<html>

  <head>

    <title> Animating Content</title>

    <script type="text/javascript" src="jquery.js"></script>

    <style type="text/css">

      #circle{
        width: 200px;
        height: 200px;
        background-color: green;
        border-radius: 50%;
      }

    </style>



  </head>

  <body>

    <div id="circle"></div>

    <script type="text/javascript">

      $("#circle").click(function(){

        $(this).animate({
          width:"400px",
          height:"400px",
          marginLeft:"100px",
          marginTop:"100px"
        }, 3000, function(){

            $(this).css("backgroundColor", "red");
            
        });



      });

    </script>


  </body>

</html>
