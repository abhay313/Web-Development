<html>

  <head>
    <title> Ordered List </title>
  </head>

  <body>

    <ol>
      <li> Abhay </li>
      <li> Amit </li>
      <li> Sumit </li>
      <li> dev </li>
    </ol>

    <hr>

    <ol reversed>
      <li> Abhay </li>
      <li> Amit </li>
      <li> Sumit </li>
      <li> dev </li>
    </ol>

    <hr>

    <ol start="20">
      <li> Abhay </li>
      <li> Amit </li>
      <li> Sumit </li>
      <li> dev </li>
    </ol>

    <hr>

    <ol type='A'>
      <li> Abhay </li>
      <li> Amit </li>
      <li> Sumit </li>
      <li> dev </li>
    </ol>

    <hr>

    <ol type='i'>
      <li> Abhay </li>
      <li> Amit </li>
      <li> Sumit </li>
      <li> dev </li>
    </ol>


  </body>

</html>
