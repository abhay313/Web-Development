<html>

  <head>
    <title> Forms </title>
  </head>

  <body>

    <form>

      <p> Username: <input type="text"> </p>
      <p> Stay logged in: <input type="checkbox"> </p>
      <p> Male <input type="radio" name="gender"> </p>
      <p> Female <input type="radio" name="gender"> </p>

      <p> Favourite Food:

        <select>
          <option> Pizza </option>
          <option> Burger </option>
          <option> Panner </option>
        </select>

      </p>

      <p> <input type="submit"> </p>

    </form>

    <hr>
    <hr>

    <form>

      <p> Username: <input type="text" placeholder="your username"> <p>
      <p> Stay logged in: <input type="checkbox" checked> </p>
      <p> Male <input type="radio" value="m"> </p>
      <p> Female <input type="radio" value="f" </p>

      <p> Favourite Food:

        <select>
          <option> Pizza </option>
          <option selected > Burger </option>
          <option> Panner </option>
        </select>

      </p>

    <p> <input type="submit" value="click me!!"> </p>
    </form>

  </body>

</html>
